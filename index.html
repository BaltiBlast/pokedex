<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>

<body>
    <!------------------------------------------------------------------>
    <!-- HEADER -->
    <header class="header center-xy">
        <img src="./image/pokemon_logo.svg" class="header__logo" alt="pokemon">
    </header>

    <!------------------------------------------------------------------>
    <!-- SEARCHBAR -->
    <section class="searchbar">
        <!-- ~/ INPUT POKEMON NAME /~ -->
        <div>
            <p class="searchbar__label">Pokemon</p>
            <input class="searchbar__input b-radius" placeholder="Pokemon name">
        </div>

        <!-------------------------------------------------->
        <!-- ~/ SELECT POKEMON BY REGION /~ -->
        <div>
            <p class="searchbar__label">Generation</p>
            <select class="searchbar__select b-radius">
                <option value="1">Kanto</option>
                <option value="2">Johto</option>
                <option value="3">Hoenn</option>
                <option value="4">Sinnoh</option>
                <option value="5">Unova</option>
                <option value="6">Kalos</option>
                <option value="7">Alola</option>
                <option value="8">Galar</option>
            </select>
        </div>

        <!-------------------------------------------------->
        <!-- ~/ SELECT POKEMON BY TYPE /~ -->
        <div>
            <p class="searchbar__label">Type</p>
            <select class="searchbar__select b-radius" placeholder="Pokemon name" type="text">
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
                <option value="psychic">Psychic</option>
                <option value="bug">Bug</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="dark">Dark</option>
                <option value="dragon">Dragon</option>
                <option value="steel">Steel</option>
                <option value="fairy">Fairy</option>
            </select>
        </div>
    </section>
    <hr>

    <!------------------------------------------------------------------>
    <!-- CARDS CONTAINER -->
    <main></main>
</body>

</html>
