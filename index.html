<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>

<body>
    <!------------------------------------------------------------------>
    <!-- HEADER -->
    <header class="header center-xy">
        <img src="./image/pokemon_logo.svg" class="header__logo" alt="pokemon">
    </header>

    <!------------------------------------------------------------------>
    <!-- SEARCHBAR -->
    <section class="searchbar">
        <!-- ~/ INPUT POKEMON NAME /~ -->
        <div>
            <p class="searchbar__label">Pokemon</p>
            <input class="searchbar__input b-radius" placeholder="Pokemon name">
        </div>

        <!-- ~/ SELECT POKEMON BY REGION /~ -->
        <div>
            <p class="searchbar__label">Region</p>
            <select class="searchbar__select b-radius">
                <option>Kanto</option>
                <option>Johto</option>
                <option>Chibro</option>
            </select>
        </div>

        <!-- ~/ SELECT POKEMON BY TYPE /~ -->
        <div>
            <p class="searchbar__label">Type</p>
            <select class="searchbar__select b-radius" placeholder="Pokemon name" type="text">
                <option>Elec</option>
                <option>Fire</option>
                <option>Water</option>
            </select>
        </div>
    </section>
    <hr>
</body>

</html>
